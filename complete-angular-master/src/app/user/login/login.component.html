<div class="login-form p-3">
   <div class="form-group">
     <label>Email</label>
     <input [(ngModel)]="user.email" type="email" class="form-control"/>
   </div>
   <div class="form-group">
    <label>Password</label>
    <input [(ngModel)]="user.password" type="password" class="form-control"/>
  </div>
  <div class="form-group">
    <button (click)="signInUser()" class="btn btn-primary">Login</button>
  </div>
</div>
