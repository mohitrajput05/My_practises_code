<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
      <style>
          .small{
              border: 1px solid black;
              margin-top: 20px;
              padding-bottom: 20px;
          }
          * {box-sizing: border-box;}

.img-magnifier-container {
  position:relative;
}

.img-magnifier-glass {
  position: absolute;
  border: 3px solid #000;
  border-radius: 50%;
  cursor: none;
  /*Set the size of the magnifier glass:*/
  width: 100px;
  height: 100px;
}
      </style>
      
     </head>
      <body>
          <div class="container">
              <div class="row">
                  <div class="col-md-6 small">
                    <div class="row mt-5">
                        <div class="col-md-4">
                            <img onclick="changeImage(this)" src="./images/python.jpeg"
                            width="100" heigth="100"/>
                        </div>
                        <div class="col-md-4">

                            <img onclick="changeImage(this)" src="./images/js1.png"
                            width="100" heigth="100"/>
                        </div>
                        <div class="col-md-4">

                            <img onclick="changeImage(this)" src="./images/iv.jpeg"
                            width="100" heigth="100"/>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-4">
                            <img onclick="changeImage(this)" src="./images/android.png"
                            width="100" heigth="100"/>
                        </div>
                        <div class="col-md-4">

                            <img onclick="changeImage(this)" src="./images/angular.png"
                            width="100" heigth="100"/>
                        </div>
                        <div class="col-md-4">

                            <img onclick="changeImage(this)" src="./images/c.png"
                            width="100" heigth="100"/>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-4">
                            <img onclick="changeImage(this)" src="./images/cpp.png"
                            width="100" heigth="100"/>
                        </div>
                        <div class="col-md-4">

                            <img onclick="changeImage(this)" src="./images/ds.jpeg"
                            width="100" heigth="100"/>
                        </div>
                        <div class="col-md-4">

                            <img onclick="changeImage(this)" src="./images/english.jpeg"
                            width="100" heigth="100"/>
                        </div>
                    </div>
                  </div>
                  <div class="col-md-6 large img-magnifier-container">
                    <img id="myimage" class="ml-5 mt-5" src="./images/java.png"
                    width="600px"
                    heigth="400px"/>
                  </div>
              </div>
          </div>
          <script>
function magnify(imgID, zoom) {
  var img, glass, w, h, bw;
  img = document.getElementById(imgID);
  /*create magnifier glass:*/
  glass = document.createElement("DIV");
  glass.setAttribute("class", "img-magnifier-glass");
  /*insert magnifier glass:*/
  img.parentElement.insertBefore(glass, img);
  /*set background properties for the magnifier glass:*/
  glass.style.backgroundImage = "url('" + img.src + "')";
  glass.style.backgroundRepeat = "no-repeat";
  glass.style.backgroundSize = (img.width * zoom) + "px " + (img.height * zoom) + "px";
  bw = 3;
  w = glass.offsetWidth / 2;
  h = glass.offsetHeight / 2;
  /*execute a function when someone moves the magnifier glass over the image:*/
  glass.addEventListener("mousemove", moveMagnifier);
  img.addEventListener("mousemove", moveMagnifier);
  /*and also for touch screens:*/
  glass.addEventListener("touchmove", moveMagnifier);
  img.addEventListener("touchmove", moveMagnifier);
  function moveMagnifier(e) {
    var pos, x, y;
    /*prevent any other actions that may occur when moving over the image*/
    e.preventDefault();
    /*get the cursor's x and y positions:*/
    pos = getCursorPos(e);
    x = pos.x;
    y = pos.y;
    /*prevent the magnifier glass from being positioned outside the image:*/
    if (x > img.width - (w / zoom)) {x = img.width - (w / zoom);}
    if (x < w / zoom) {x = w / zoom;}
    if (y > img.height - (h / zoom)) {y = img.height - (h / zoom);}
    if (y < h / zoom) {y = h / zoom;}
    /*set the position of the magnifier glass:*/
    glass.style.left = (x - w) + "px";
    glass.style.top = (y - h) + "px";
    /*display what the magnifier glass "sees":*/
    glass.style.backgroundPosition = "-" + ((x * zoom) - w + bw) + "px -" + ((y * zoom) - h + bw) + "px";
  }
  function getCursorPos(e) {
    var a, x = 0, y = 0;
    e = e || window.event;
    /*get the x and y positions of the image:*/
    a = img.getBoundingClientRect();
    /*calculate the cursor's x and y coordinates, relative to the image:*/
    x = e.pageX - a.left;
    y = e.pageY - a.top;
    /*consider any page scrolling:*/
    x = x - window.pageXOffset;
    y = y - window.pageYOffset;
    return {x : x, y : y};
  }
}
              function changeImage(currentImageObject){
                 var bigImageObject = document.getElementById("myimage");
                 var temp  = bigImageObject.src;
                 bigImageObject.src = currentImageObject.src;
                 currentImageObject.src = temp;
                bigImageObject.width="300";
                bigImageObject.height="300";
                magnify("myimage", 3);
              }
              magnify("myimage", 3);
          </script>
      </body>
</html>
